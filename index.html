<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>To-Do list</title>
</head>

<body>


    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">TO-Do list</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p> 1-write your task .</p>
                    <p> 2- Add to inprogress.</p>
                    <p>
                        3-drag and drop it in hold to hold it.
                    </p>
                    <p>
                        4-drag and drop it in reviw to reveiw it.

                    </p>
                    <p>
                        5-when task done drag and drop it in done .

                    </p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" data-dismiss="modal" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>
    <section class="container">
        <section class="row">
            <section class="pt-5 text-center m-auto col-6">
                <h1>To-do list</h1>
                <input class="form-control" type="text" name="" id="hey">
                <button class="btn btn-primary" type="button" id="click">ADD</button>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
                    How it works </button>
            </section>



        </section>
        <section class="task row" style="padding-top: 30px;">
            <section class="addTask col-3 text-center text-uppercase " id="inprogress"
                style="width: 23%; border: 2px solid black; height: 100vh; color: yellow;">
                <h2 style="border-bottom: 2px solid black;">inprogress</h2>
            </section>
            <section class="addTask col-3 text-center text-uppercase " id="hold"
                style="width: 23%; border: 2px solid black; height: 100vh; color: red;">
                <h2 style="border-bottom: 2px solid black;">hold</h2>
            </section>
            <section class="addTask col-3 text-center text-uppercase " id="reveiw"
                style="width: 23%; border: 2px solid black; height: 100vh; color: blue;">
                <h2 style="border-bottom: 2px solid black;">reveiw </h2>
            </section>
            <section class="addTask col-3 text-center text-uppercase " id="done"
                style="width: 23%; border: 2px solid black; height: 100vh; color: green;">
                <h2 style="border-bottom: 2px solid black;">done</h2>
            </section>
        </section>
    </section>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
